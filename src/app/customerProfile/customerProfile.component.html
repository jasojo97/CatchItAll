<div class="container-fluid">
    <h1>Create Customer Profile</h1>
</div>

<form novalidate #form="ngForm" (ngSubmit)="submitProfile(profile)" (reset)="resetForm()">

    <div class="form-group">
        <label for="firstName">Your First Name</label>

        <input type="text" id="firstName" name="firstName" [(ngModel)]="customer.firstName" required>
    </div>

    <div class="form-group">
        <label for="lastName">Your Last name</label>

        <input type="text" id="lastName" name="lastName" [(ngModel)]="customer.lastname" required>
    </div>

    <div class="form-group">
        <label for="customerAddress">Your Address</label>

        <input type="text" id="customerAddress" name="customerAddress" [(ngModel)]="customer.address" required>
    </div>

    <div class="form-group">
        <label for="number">Your Phone Number</label>

        <input type="number" id="number" name="number" [(ngModel)]="customer.number" required>
    </div>

    <div class="form-group">
        <label for="customerEmail">Your email</label>

        <input type="text" id="customerEmail" name="customerEmail" [(ngModel)]="customer.email" required>
    </div>

    
</form>
